<div class="chat-container">
  <div class="main-chat" #chat>
    <ng-container *ngFor="let chatRecord of receiveMessages$ | async">
      <app-message-bubble [chatRecord]="chatRecord" [nickname]="nickname"></app-message-bubble>
    </ng-container>
  </div>

  <app-send-bar [nickname]="nickname" ></app-send-bar>
</div>
